<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root1 = document.getElementById("root");
    function Btn(props) {
      console.log(props);
      return (
        <button
          style={{
            backgroundColor: "orange",
            color: "white",
            borderRadius: 5,
            fontSize: props.big ? 15 : 10,
          }}
        >
          {props.saveBtn}
          {props.confirmBtn}
        </button>
      );
    }
    function App() {
      return (
        <div>
          <Btn saveBtn="SaveBtn" big={true} />
          <Btn confirmBtn="ConfirmBtn" big={false} />
        </div>
      );
    }
    ReactDOM.createRoot(root1).render(<App />); //V18
    // ReactDOM.render(Container, root);  //V17
  </script>
</html>
